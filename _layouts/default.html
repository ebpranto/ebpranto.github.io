<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">

    {% include head-custom.html %}
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1 style="white-space: nowrap;">
        <a href="{{ "/" | absolute_url }}" style="text-decoration: none; color: #4E71FF;">
          
          {{ site.title | default: site.github.repository_name }}
        </a>
        </h1>


        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
      
      <a href="https://github.com/ebpranto" target="_blank">
          <i class="fab fa-github fa-2x" style="margin-left: 70px; margin-right: 50px;"></i>
      </a>
      
      <a href="https://linkedin.com/in/ehsanul-bashar-pranto" target="_blank">
          <i class="fab fa-linkedin fa-2x" style="margin-right: 40px; color: #0077B5;"></i>
      </a>
<!--       
      <a href="mailto:youremail@example.com">
          <i class="fas fa-envelope fa-2x" style="margin-right: 40px;"></i>
      </a> -->

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
      </footer>
      </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
