<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">

    {% include head-custom.html %}
  </head>

<body>
  <div class="wrapper">
    <div class="container">
      
      <header class="left-panel">
        <!-- Header content -->
        <h1 style="white-space: nowrap;">
          <a href="{{ "/" | absolute_url }}" style="text-decoration: none; color: inherit;">
            {{ site.title | default: site.github.repository_name }}
          </a>
        </h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <a href="https://github.com/ebpranto" target="_blank">
          <i class="fab fa-github fa-2x" style="margin-left: 20px; margin-right: 20px;"></i>
        </a>

        <a href="https://linkedin.com/in/ehsanul-bashar-pranto" target="_blank">
          <i class="fab fa-linkedin fa-2x" style="margin-right: 20px; color: #0077B5;"></i>
        </a>
      </header>

      <!-- ðŸ”¹ Vertical Separator -->
      <div class="vertical-line"></div>

      <section class="right-panel">
        {{ content }}
      </section>

    </div> <!-- end container -->

    <footer></footer>
  </div>

  <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>

</html>
